name: Daily Auto Commit

on:
  schedule:
    # Runs every day at 00:00 UTC (adjust timezone as needed)
    # Format: minute hour day month day-of-week
    - cron: '0 0 * * *'
  
  # Allows manual trigger from Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      
      - name: Update daily log
        run: |
          echo "Daily update: $(date '+%Y-%m-%d %H:%M:%S UTC')" >> daily-log.txt
          echo "---" >> daily-log.txt
      
      - name: Check for changes
        id: check_changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git commit -m "chore: daily auto-commit $(date '+%Y-%m-%d')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: No changes message
        if: steps.check_changes.outputs.has_changes == 'false'
        run: echo "âœ“ Workflow completed - no changes to commit"
